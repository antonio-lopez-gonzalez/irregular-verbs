<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verbos Irregulares en Inglés</title>
  <!-- Google Material Symbols (icons) -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        height: 100%;
        width: 100%;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        /* permitir scroll nativo en pantallas pequeñas; evitar scroll horizontal de la página */
        overflow: auto;
        overflow-x: hidden;
        width: 100%;
      }

      .container {
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        position: relative;
        animation: fadeIn 0.5s ease-in;
        /* permitir que el contenido crezca y el tbody haga scroll */
        max-height: calc(100vh - 40px);
        display: flex;
        flex-direction: column;
        /* permitir que elementos sticky puedan sobresalir */
        overflow: visible;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        text-align: center;
        color: #667eea;
        margin-bottom: 30px;
        font-size: 2.5em;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        flex-shrink: 0;
      }

      .header {
        flex-shrink: 0;
        background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        padding: 12px 18px;
        z-index: 120;
        border-radius: 12px;
        /* reducir separación para que el scroll de la tabla empiece justo debajo */
        margin-bottom: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        /* fijar la cabecera para que los botones permanezcan visibles */
        position: sticky;
        top: 16px; /* coincide con el padding del body */
      }

      table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        background: white;
        /* quitar bordes redondeados de la tabla */
        border-radius: 0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin: 0;
        /* para pantallas pequeñas la tabla puede scroll horizontal si es necesario */
        min-width: 600px;
        max-width: 100%;
      }

      /* Eliminar regla conflictiva de ancho para evitar desalineación entre cabecera y cuerpo */

      th,
      td {
        padding: 16px;
        text-align: left;
        border-bottom: 1px solid #e9ecef;
      }

      th {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.9em;
        letter-spacing: 1px;
      }

      tr:hover {
        background-color: #f8f9fa;
        transition: background-color 0.2s ease;
      }

      tr:last-child td {
        border-bottom: none;
      }

      input {
        width: 100%;
        padding: 12px;
        box-sizing: border-box;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        font-size: 1em;
        transition: all 0.3s ease;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .buttons {
        margin: 10px 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .action-buttons {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
      }

      /* Botones principales: cuadrados con icono centrado (más grandes y con fondo circular sutil) */
      button {
        padding: 0;
        border: none;
        width: 56px;
        height: 56px;
        border-radius: 12px;
        cursor: pointer;
        color: white;
        transition: transform 0.12s ease, box-shadow 0.12s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12), 0 2px 6px rgba(0,0,0,0.06) inset;
        position: relative;
        overflow: visible;
      }

      /* sutil círculo detrás del icono para darle profundidad */
      button::after {
        content: '';
        position: absolute;
        width: 44px;
        height: 44px;
        border-radius: 50%;
        background: rgba(255,255,255,0.06);
        z-index: 0;
        transition: background 0.15s ease, transform 0.15s ease;
      }

      /* icono en primer plano: soporta SVGs y Material Symbols */
      button svg,
      button .material-symbols-outlined {
        z-index: 1;
        width: auto;
        height: auto;
        font-size: 28px; /* controlamos tamaño de iconos de fuente */
        line-height: 1;
        display: inline-block;
      }

  /* show-button: alternar eye / eye-off según aria-pressed */
  .show-button .icon-eye-off { display: none; }
  .show-button[aria-pressed="true"] .icon-eye { display: none; }
  .show-button[aria-pressed="true"] .icon-eye-off { display: block; }

      /* Visually hidden but accessible text for screen readers */
      .sr-only {
        position: absolute !important;
        width: 1px !important;
        height: 1px !important;
        padding: 0 !important;
        margin: -1px !important;
        overflow: hidden !important;
        clip: rect(0 0 0 0) !important;
        white-space: nowrap !important;
        border: 0 !important;
      }

      button:hover {
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 10px 28px rgba(0, 0, 0, 0.18);
      }

      button:hover::after { background: rgba(255,255,255,0.09); transform: scale(1.04); }

      button:active {
        transform: translateY(0);
      }

      /* Botones: colores planos (sin gradiente) y estilo coherente */
  .check-button { background: #5060f5; }
  .check-button:hover { background: #3f4ee0; }

  .show-button { background: #12b76a; }
  .show-button:hover { background: #0fa05a; }

  .reset-button { background: #ef4444; }
  .reset-button:hover { background: #d33a3a; }

  .shuffle-button { background: #f973b2; }
  .shuffle-button:hover { background: #ec4d9a; }

      .correct {
        border-color: #38ef7d !important;
        background-color: #d4edda;
      }

      .incorrect {
        border-color: #eb3349 !important;
        background-color: #f8d7da;
      }

      .answer {
        font-size: 0.9em;
        color: #6c757d;
        margin-top: 8px;
        display: none;
        font-weight: 500;
        padding: 4px 8px;
        background-color: #f8f9fa;
        border-radius: 4px;
      }

      .table-wrapper {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-height: 0;
        /* quitar redondeo del contenedor de la tabla */
        border-radius: 0;
        background: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .table-header-fixed {
        flex-shrink: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 12px 12px 0 0;
        overflow: hidden;
        /* compensar el ancho de la barra de scroll del contenedor para alinear columnas */
        padding-right: 8px;
      }

      .table-header-fixed table {
        width: 100%;
        margin: 0;
        border-collapse: separate;
        border-spacing: 0;
        /* fijar el layout para que ambas tablas (cabecera y cuerpo) compartan anchos de columna */
        table-layout: fixed;
      }

      .table-header-fixed th {
        color: #ffffff !important;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.9em;
        letter-spacing: 1px;
        padding: 16px;
        border: none;
        background: transparent !important;
      }

      .table-container {
        overflow-y: auto;
        /* permitir scroll horizontal en tablas anchas */
        overflow-x: auto;
        flex: 1;
        min-height: 0;
        /* asegurar que la tabla no tenga separación superior */
        padding-top: 0;
        /* quitar redondeo inferior */
        border-radius: 0;
        /* limitar la altura visible para que tbody sea desplazable. Ajustable si es necesario */
        max-height: calc(100vh - 220px);
        position: relative;
        /* comportamiento táctil más natural en iOS/Android y evitar que el 'pan' horizontal arrastre la página */
        -webkit-overflow-scrolling: touch;
        overscroll-behavior-x: contain;
      }

      .table-container::-webkit-scrollbar {
        width: 8px;
      }

      .table-container::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }

      .table-container::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 10px;
      }

      .table-container::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #5568d3 0%, #653a8f 100%);
      }

    .table-container table {
      width: 100%;
      border-radius: 0;
      box-shadow: none;
      /* mismo comportamiento de layout que la cabecera para mantener alineación */
      table-layout: fixed;
    }

    /* Cabecera sticky: fija en la parte superior del contenedor desplazable */
    .table-container thead th {
      position: sticky;
      top: 0;
      background: linear-gradient(135deg, #5568d3 0%, #6b4bb0 100%);
      color: #ffffff;
      z-index: 3;
      padding: 18px 16px;
      border-bottom: 2px solid rgba(0,0,0,0.12);
      /* estilo más elegante */
      letter-spacing: 1.2px;
      text-transform: uppercase;
      font-weight: 700;
      box-shadow: inset 0 -6px 12px rgba(0,0,0,0.06);
    }

      @media (max-width: 768px) {
        body {
          padding: 5px;
          height: 100vh;
          overflow: hidden;
        }

        .container {
          padding: 15px;
          border-radius: 15px;
          height: calc(100vh - 10px);
          max-height: calc(100vh - 10px);
        }

        h1 {
          font-size: 1.5em;
          margin-bottom: 15px;
        }

        .header {
          padding: 15px;
          margin-bottom: 15px;
        }

      .action-buttons {
        flex-direction: column;
        gap: 10px;
      }

        button {
          width: 100%;
          padding: 14px 20px;
          font-size: 0.95em;
        }

        table {
          font-size: 0.85em;
          /* quitar min-width para que la tabla pueda ajustarse en pantallas medias */
          min-width: 0;
          table-layout: auto;
        }

        .table-container {
          max-height: calc(100vh - 220px);
        }

        th, td {
          padding: 12px 8px;
        }

        th {
          font-size: 0.8em;
          letter-spacing: 0.5px;
        }

        .answer {
          font-size: 0.8em;
          margin-top: 6px;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 5px;
          height: 100vh;
          overflow: hidden;
        }

        .container {
          padding: 10px;
          height: calc(100vh - 10px);
          max-height: calc(100vh - 10px);
        }

        h1 {
          font-size: 1.3em;
          margin-bottom: 10px;
        }

        .header {
          padding: 10px;
          margin-bottom: 10px;
        }

        /* En móvil: mostrar los botones en una fila horizontal (sin agrupar en 2 columnas) */
        .action-buttons {
          display: flex;
          flex-direction: row;
          gap: 10px;
          justify-content: center;
          align-items: center;
          overflow-x: auto;
          -webkit-overflow-scrolling: touch;
          padding-bottom: 6px; /* espacio para la posible barra de scroll */
        }

        .action-buttons button {
          width: 48px;
          height: 48px;
          padding: 0;
          flex: 0 0 auto;
        }

        table {
          font-size: 0.75em;
        }

        th,
        td {
          padding: 10px 6px;
        }

        th {
          font-size: 0.75em;
        }

        input {
          padding: 8px;
          font-size: 0.85em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Verbos Irregulares en Inglés</h1>

    <div class="header">
      <div class="buttons">
        <div class="action-buttons" role="toolbar" aria-label="Acciones">
          <button class="reset-button" onclick="resetAnswers()" aria-label="Reiniciar">
            <span class="material-symbols-outlined" aria-hidden="true">autorenew</span>
            <span class="sr-only">Reiniciar</span>
          </button>

          <button class="check-button" onclick="checkAnswers()" aria-label="Verificar">
            <span class="material-symbols-outlined" aria-hidden="true">done</span>
            <span class="sr-only">Verificar</span>
          </button>

          <button class="show-button" onclick="toggleAnswers()" aria-label="Mostrar respuestas" aria-pressed="false">
            <span class="material-symbols-outlined icon-eye" aria-hidden="true">visibility</span>
            <span class="material-symbols-outlined icon-eye-off" aria-hidden="true">visibility_off</span>
            <span class="sr-only">Mostrar Respuestas</span>
          </button>

          <button class="shuffle-button" onclick="shuffleVerbs()" aria-label="Mezclar verbs">
            <span class="material-symbols-outlined" aria-hidden="true">shuffle</span>
            <span class="sr-only">Mezclar Verbos</span>
          </button>
        </div>
      </div>
    </div>

    <div class="table-wrapper">
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Infinitivo</th>
              <th>Pasado Simple</th>
              <th>Participio Pasado</th>
            </tr>
          </thead>
          <tbody id="verbTable">
            <!-- La tabla se llenará con JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
