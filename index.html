<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verbos Irregulares en Ingl√©s</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        height: 100%;
        width: 100%;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        /* permitir scroll nativo en pantallas peque√±as */
        overflow: auto;
        width: 100%;
      }

      .container {
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        position: relative;
        animation: fadeIn 0.5s ease-in;
        /* permitir que el contenido crezca y el tbody haga scroll */
        max-height: calc(100vh - 40px);
        display: flex;
        flex-direction: column;
        /* permitir que elementos sticky puedan sobresalir */
        overflow: visible;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        text-align: center;
        color: #667eea;
        margin-bottom: 30px;
        font-size: 2.5em;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        flex-shrink: 0;
      }

      .header {
        flex-shrink: 0;
        background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        padding: 12px 18px;
        z-index: 120;
        border-radius: 12px;
        /* reducir separaci√≥n para que el scroll de la tabla empiece justo debajo */
        margin-bottom: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        /* fijar la cabecera para que los botones permanezcan visibles */
        position: sticky;
        top: 16px; /* coincide con el padding del body */
      }

      table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        background: white;
        /* quitar bordes redondeados de la tabla */
        border-radius: 0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin: 0;
        /* para pantallas peque√±as la tabla puede scroll horizontal */
        min-width: 600px;
      }

      /* Eliminar regla conflictiva de ancho para evitar desalineaci√≥n entre cabecera y cuerpo */

      th,
      td {
        padding: 16px;
        text-align: left;
        border-bottom: 1px solid #e9ecef;
      }

      th {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.9em;
        letter-spacing: 1px;
      }

      tr:hover {
        background-color: #f8f9fa;
        transition: background-color 0.2s ease;
      }

      tr:last-child td {
        border-bottom: none;
      }

      input {
        width: 100%;
        padding: 12px;
        box-sizing: border-box;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        font-size: 1em;
        transition: all 0.3s ease;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .buttons {
        margin: 10px 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .action-buttons {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
      }

      button {
        padding: 12px 24px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        color: white;
        transition: all 0.3s ease;
        font-weight: 600;
        font-size: 1em;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
      }

      button::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
      }

      button:hover::before {
        width: 300px;
        height: 300px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      button:active {
        transform: translateY(0);
      }

      .check-button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .check-button:hover {
        background: linear-gradient(135deg, #5568d3 0%, #653a8f 100%);
      }

      .show-button {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      }

      .show-button:hover {
        background: linear-gradient(135deg, #0d7a71 0%, #2dd369 100%);
      }

      .reset-button {
        background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
      }

      .reset-button:hover {
        background: linear-gradient(135deg, #d42a3e 0%, #e04a32 100%);
      }

      .shuffle-button {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }

      .shuffle-button:hover {
        background: linear-gradient(135deg, #d682e0 0%, #d94a5b 100%);
      }

      .correct {
        border-color: #38ef7d !important;
        background-color: #d4edda;
      }

      .incorrect {
        border-color: #eb3349 !important;
        background-color: #f8d7da;
      }

      .answer {
        font-size: 0.9em;
        color: #6c757d;
        margin-top: 8px;
        display: none;
        font-weight: 500;
        padding: 4px 8px;
        background-color: #f8f9fa;
        border-radius: 4px;
      }

      .table-wrapper {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-height: 0;
        /* quitar redondeo del contenedor de la tabla */
        border-radius: 0;
        background: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .table-header-fixed {
        flex-shrink: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 12px 12px 0 0;
        overflow: hidden;
        /* compensar el ancho de la barra de scroll del contenedor para alinear columnas */
        padding-right: 8px;
      }

      .table-header-fixed table {
        width: 100%;
        margin: 0;
        border-collapse: separate;
        border-spacing: 0;
        /* fijar el layout para que ambas tablas (cabecera y cuerpo) compartan anchos de columna */
        table-layout: fixed;
      }

      .table-header-fixed th {
        color: #ffffff !important;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.9em;
        letter-spacing: 1px;
        padding: 16px;
        border: none;
        background: transparent !important;
      }

      .table-container {
        overflow-y: auto;
        /* permitir scroll horizontal en tablas anchas */
        overflow-x: auto;
        flex: 1;
        min-height: 0;
        /* asegurar que la tabla no tenga separaci√≥n superior */
        padding-top: 0;
        /* quitar redondeo inferior */
        border-radius: 0;
        /* limitar la altura visible para que tbody sea desplazable. Ajustable si es necesario */
        max-height: calc(100vh - 220px);
        position: relative;
      }

      .table-container::-webkit-scrollbar {
        width: 8px;
      }

      .table-container::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }

      .table-container::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 10px;
      }

      .table-container::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #5568d3 0%, #653a8f 100%);
      }

    .table-container table {
      width: 100%;
      border-radius: 0;
      box-shadow: none;
      /* mismo comportamiento de layout que la cabecera para mantener alineaci√≥n */
      table-layout: fixed;
    }

    /* Cabecera sticky: fija en la parte superior del contenedor desplazable */
    .table-container thead th {
      position: sticky;
      top: 0;
      background: linear-gradient(135deg, #5568d3 0%, #6b4bb0 100%);
      color: #ffffff;
      z-index: 3;
      padding: 18px 16px;
      border-bottom: 2px solid rgba(0,0,0,0.12);
      /* estilo m√°s elegante */
      letter-spacing: 1.2px;
      text-transform: uppercase;
      font-weight: 700;
      box-shadow: inset 0 -6px 12px rgba(0,0,0,0.06);
    }

      @media (max-width: 768px) {
        body {
          padding: 5px;
          height: 100vh;
          overflow: hidden;
        }

        .container {
          padding: 15px;
          border-radius: 15px;
          height: calc(100vh - 10px);
          max-height: calc(100vh - 10px);
        }

        h1 {
          font-size: 1.5em;
          margin-bottom: 15px;
        }

        .header {
          padding: 15px;
          margin-bottom: 15px;
        }

      .action-buttons {
        flex-direction: column;
        gap: 10px;
      }

        button {
          width: 100%;
          padding: 14px 20px;
          font-size: 0.95em;
        }

        table {
          font-size: 0.85em;
          /* quitar min-width para que la tabla pueda ajustarse en pantallas medias */
          min-width: 0;
          table-layout: auto;
        }

        .table-container {
          max-height: calc(100vh - 220px);
        }

        th, td {
          padding: 12px 8px;
        }

        th {
          font-size: 0.8em;
          letter-spacing: 0.5px;
        }

        .answer {
          font-size: 0.8em;
          margin-top: 6px;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 5px;
          height: 100vh;
          overflow: hidden;
        }

        .container {
          padding: 10px;
          height: calc(100vh - 10px);
          max-height: calc(100vh - 10px);
        }

        h1 {
          font-size: 1.3em;
          margin-bottom: 10px;
        }

        .header {
          padding: 10px;
          margin-bottom: 10px;
        }

        table {
          font-size: 0.75em;
        }

        th,
        td {
          padding: 10px 6px;
        }

        th {
          font-size: 0.75em;
        }

        input {
          padding: 8px;
          font-size: 0.85em;
        }

        button {
          padding: 12px 16px;
          font-size: 0.9em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Verbos Irregulares en Ingl√©s</h1>

    <div class="header">
      <div class="buttons">
        <div class="action-buttons">
          <button class="reset-button" onclick="resetAnswers()">üîÑ Reiniciar</button>
          <button class="check-button" onclick="checkAnswers()">‚úì Verificar</button>
          <button class="show-button" onclick="toggleAnswers()">üëÅÔ∏è Mostrar Respuestas</button>
          <button class="shuffle-button" onclick="shuffleVerbs()">üîÄ Mezclar Verbos</button>
        </div>
      </div>
    </div>

    <div class="table-wrapper">
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Infinitivo</th>
              <th>Pasado Simple</th>
              <th>Participio Pasado</th>
            </tr>
          </thead>
          <tbody id="verbTable">
            <!-- La tabla se llenar√° con JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
